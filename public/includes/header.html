<header>
    <div class="row headerRow">
        <div class="col-sm-12 " style="border-bottom-color: red;">
            <div class="col-sm-4">
                <div class="">
                    <div>
                        <div class="sidebar" sidebar-directive="state">
                            <a href="#" id="navigation-toggle" ng-click="toggleState()"><img src="images/menuico.png"></a>
                            <ul class="navigation">
                                <li class="navigation-items" ng-show="showMSP"> <a ng-click="navMsp()">MSP</a>
                                </li>
                                <li class="navigation-items" ng-show="showHybrid"> <a ng-click="loadHybrid()">Hybrid</a>
                                </li>
                                <li class="navigation-items" ng-show="showDepl"> <a ng-click="viewDepl()">My Deployment Architectures</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-sm-offset-4 " style="float: right;text-align:right;border-bottom-color: red;" >
                <a href=""  id="profileButton" name="profileButton" class="rightCol profileshow"><img class="img-circle" src="../images/ico_profile.png" width="40"></a>
                <div id="toggleDiv" class="friend">
                    <a class="logoutmsp" ng-click="logoutMsp()"><h4>Logout</h4></a>
                </div>
            </div>
        </div>
    </div>
</header>

<script>
    $(document).ready(function(){
        $( "#profileButton" ).click(function() {
            $( "#toggleDiv" ).css( "display", "block" );
        });
        $( "#toggleDiv" ).mouseover(function() {
            $( "#toggleDiv" ).css( "display", "block" );
        });
        $( "#toggleDiv" ).mouseleave(function() {
            $( "#toggleDiv" ).css( "display", "none" );
        });
    })


    jQuery(function($){
        $( '.menu-btn' ).click(function(){
            $('.responsive-menu').toggleClass('expand')
        })
    })
</script>
